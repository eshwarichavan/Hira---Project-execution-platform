spring.application.name=project-execution-platform


spring.datasource.url=jdbc:postgresql://localhost:5432/project-execution-platform
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Hibernate :
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase :
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
logging.level.liquibase=DEBUG

# Admin credentials :
admin.email=admin@gmail.com
admin.password= admin123